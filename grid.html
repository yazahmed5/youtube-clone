<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
        <div style="background-color: rgb(11, 12, 12);">div 1</div>
        <div style="background-color: rgb(12, 12, 12);">div 2
            <p>text</p>
        </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: rgb(7, 7, 7);">100px</div>
        <div style="background-color: rgb(4, 4, 4);">100px
            <p>text</p>
        </div>
        <div style="background-color: rgb(10, 10, 10);">200px</div>
        <div style="background-color: rgb(14, 11, 12);">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: rgb(0, 0, 0);">100px</div>
        <div style="background-color: rgb(8, 7, 8);">1fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: rgb(11, 12, 12);">100px</div>
        <div style="background-color: rgb(19, 17, 17);">1fr</div>
        <div style="background-color: rgb(8, 9, 9);">2fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
        <div style="background-color: rgb(0, 0, 0); height: 200px;">1fr</div>
        <div style="background-color: rgb(0, 0, 0); height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>
</body>

</html>
